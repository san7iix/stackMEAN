<div class="container">
  <div class="row">
    <div class="col-s12">
      <div class="card">
        <div class="card-content">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="input-field col s12">
                <input class="validate" type="email" name="email" formControlName="email" placeholder="Email" required>
              </div>
              <div class="input-field col s12">
                <input class="validate" type="password" name="password" formControlName="password" placeholder="Password" required>
              </div>
              <div class="card-action">
                <div class="input-field col s12">
                  <button class="btn">Login</button>
                  <a class="btn" [routerLink]="['/users/signup']">Register</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
